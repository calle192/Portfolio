<!DOCTYPE html>
<html>
 <head>
  <title> Applying styles To Tables </title>
  <meta charset="UTF-8">
  <style type="text/css">
   body{background-color: lightgrey;}
   nav{border-style:solid;
       border-width:5px;}
   
   table { font-family: verdana, geneva, arial, sans-serif;
           margin-left:auto;
           margin-right:auto;}
   .head{background-color: darkgreen;
         color: white;}
   .odd{ background-color: lightblue;}
   .even {background-color: lightgreen;}
  </style>
 </head>
 <body>
  <nav>
    <a href="index.html">Home</a>
  </nav>
  <table>
   <tr class="head"><th colspan="2">I.T. News</th></tr>
   <tr class="odd"><td>Disable UPnP</td><td>p. 7</td></tr>
   <tr class = "even"><td>New, Bigger iPhone</td><td>p. 9</td></tr>
   <tr class="odd"><td>Microsoft Office 2013</td><td>p. 2</td></tr>
   <tr class="even"><td>Encryption News</td><td>p. 2</td></tr>
  </table>
 </body>
</html>
